apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: eg-gw
spec:
  gatewayClassName: eg-public
  infrastructure:
    parametersRef:
      group: gateway.envoyproxy.io
      kind: EnvoyProxy
      name: eg-public-ovn
  listeners:
  - name: http
    protocol: HTTP
    port: 80
    allowedRoutes:
      namespaces:
        from: All
