apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: lightmare
spec:
  values:
    operator:
      config:
        chainAdapter:
          networkId: "52164803"
          diamondContract: "0xA061470180457b6da7f50aF8c14Df9CE379218c6"
          httpEndpoint: https://rpc.testnet.fluence.dev
          wsEndpoint: wss://ws.testnet.fluence.dev
        ccp:
          proofPeriod: "1 year"
        k8s:
          privateVlanId: "${PRIVATE_VLAN_ID}"
        nodes:
          nodeSelector: beam/id
