apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: cloudless-dev
spec:
  acme:
    email: devops@fluence.one
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: cloudless-dev-key
    solvers:
      - dns01:
          cloudflare:
            apiTokenSecretRef:
              name: external-dns-cloudflare
              key: token
        selector:
          dnsZones:
            - "cloudless.dev"
