apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: fluence
  labels:
    app: api
    app.kubernetes.io/name: api
spec:
  replicas: 1
  revisionHistoryLimit: 10
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
        app.kubernetes.io/name: api
    spec:
      serviceAccountName: api
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: controller
          image: docker.fluence.dev/crd-api:0.1.0-rc2
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: api-config
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
            runAsGroup: 1000
            runAsNonRoot: true
            runAsUser: 1000
            seccompProfile:
              type: RuntimeDefault
