apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - https://github.com/controlplaneio-fluxcd/flux-operator/releases/download/v0.33.0/install.yaml
  - instance.yml
  - spectrum.yml

patches:
  - target:
      kind: Namespace
      name: flux-system
    patch: |-
      - op: add
        path: /metadata/labels/pod-security.kubernetes.io~1enforce
        value: privileged
  - target:
      kind: Deployment
      name: flux-operator
      namespace: flux-system
    patch: |-
      - op: add
        path: /spec/template/spec/hostNetwork
        value: true
      - op: add
        path: /spec/template/spec/nodeSelector
        value:
          node-role.kubernetes.io/control-plane: ""
      - op: add
        path: /spec/template/spec/tolerations
        value:
          - key: "node.kubernetes.io/not-ready"
            operator: "Exists"
            effect: "NoSchedule"
          - key: "node.kubernetes.io/unreachable"
            operator: "Exists"
            effect: "NoSchedule"
  - target:
      kind: Service
      name: flux-operator
      namespace: flux-system
    patch: |-
      - op: add
        path: /spec/selector/app.kubernetes.io~1instance
        value: flux-operator
  - target:
      kind: Deployment
      name: flux-operator
      namespace: flux-system
    patch: |-
      # selector
      - op: add
        path: /spec/selector/matchLabels/app.kubernetes.io~1instance
        value: flux-operator
      # pod template labels
      - op: add
        path: /spec/template/metadata/labels/app.kubernetes.io~1instance
        value: flux-operator
  - target:
      kind: Deployment
      name: flux-operator
      namespace: flux-system
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: KUBERNETES_SERVICE_HOST
          value: "127.0.0.1"
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: KUBERNETES_SERVICE_PORT
          value: "6443"
